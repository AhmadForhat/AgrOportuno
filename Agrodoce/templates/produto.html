{% extends 'index.html' %}
{% load static %}

{% block content %}
    <h2>Produtos</h2>

    {% for produto in produtos %}
    <div>
        <img src="../{{ produtos.imagem.url }}" alt="" class = "produto-imagem">
        <p>{{produto.nome}}</p>
        <p>{{produto.preco}}</p>
    </div>
    {% endfor %}
    
{% endblock %}
